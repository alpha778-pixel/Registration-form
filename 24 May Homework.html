<html>
<title>Registration form
</title>
<head>
<style>
body.ridge{border-style:ridge;}
</style>
</head>
<body align="center">
<h1> <B>Registration form</B> </h1>
<form>
<label for="fname">First Name:            </label>
<input type="text" id="fname" name="fname"><br><br><br>
<label for="lname">Last Name:           </label>
<input type="text" id="lname" name="lname"><br><br><br>
<label for="xyz">Father Name:            </label>
<input type="text" id="xyz" name="xyz"><br><br>
<label>Qualification:       </label>
<select>
<option value="BSE">BSE</option>
<option value="B.Ed">B.Ed</option>
<option value="B.Sc">B.Sc</option>
</select><br><br>
<label for="gender">Gender:</gender>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br><br>
<label for="jt">Job Title</label>
<input type="text" id="jt" name="jt"><br><BR>
<input type="submit" value="SUBMIT">
</form>
</body>
</html>
